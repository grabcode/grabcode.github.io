---
layout: page
title: Projects
permalink: /projects/
header: true
---

<div class="home">

  <ul class="projects">
    {% for project in site.projects %}
      <!-- <li style="background: url('/img/{{project.bgimg}}');"> -->
      <li class="project">
        <!-- <a target="_blank" href="{{project.externalurl}}"></a> -->
        <div class="project__thumb">
          <img src="/img/{{project.bgimg}}" alt="project.title">
        </div>
        <div class="project__body">
          <div class="project__category">{{project.category}}</div>
          
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
